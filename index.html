<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ICONS/controle-de-video-game.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/jogos.css">
    <title>Absolute</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="container">

            <img class="logo" src="./IMG/Absolute PNG.png" alt="">   

            <div class="bntheader">
                        <a href="index.html" class="noticias">⠀Noticias⠀</a>
                        <a href="#" class="jogos">⠀Jogos⠀</a>
                        <a href="#" class="sobre">⠀Sobre⠀</a>
                        <a href="#" class="contato">⠀Contato⠀</a>
            </div>
        </div>
    </header>
    <!--Fim Header-->
    <main>
        <div class="slider">

            <div class="slides">
                <!--Radio buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim Radio buttons-->

                <!--Slides images-->
                <div class="slidefirst">
                    <img src="IMG/img-aranha.jpg" alt="imagem1">
                    <img src="IMG/Godofwar.jpg" alt="imagem2">
                    <img src="IMG/GTA5.jpg" alt="imagem3">
                    <img src="IMG/callofduty.jpg" alt="imagem4">
                </div>
                <!-- Fim Slides images-->

                <!--Navigation auto-->

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </main>

<script src="script.js"></script> 
</body>
</html>
